<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vertical Division</title>
</head>
<body>
	<div style="background-color: black;height: 400px;width: 600px;">
		<div style="background-color: blue;height: 400px;width: 100px;float: left;"></div>

		<div style="background-color:yellow;height: 400px;width: 100px;float: left;"></div>
        <div style="background-color:gray;height: 400px;width: 100px; float: left;"></div>
		<div style="background-color:pink;height: 400px;width: 100px;float: right;"></div>
		<div style="background-color:greenyellow;height: 400px;width: 100px;float: right;"></div>
	</div>
</body>
</html>
